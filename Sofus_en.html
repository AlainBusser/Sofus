<xml id="startBlocks" style="display: none">
  <block type="reset" x="101" y="72">
    <next>
      <block type="variables_set">
        <field name="VAR">step</field>
        <value name="VALUE">
          <block type="math_number">
            <field name="NUM">0.5</field>
          </block>
        </value>
        <next>
          <block type="controls_repeat_ext">
            <value name="TIMES">
              <block type="math_number">
                <field name="NUM">100</field>
              </block>
            </value>
            <statement name="DO">
              <block type="sophus_augmenter_fract">
                <field name="VAR">step</field>
                <field name="DENOM">100</field>
                <value name="DELTA">
                  <block type="math_number">
                    <field name="NUM">5</field>
                  </block>
                </value>
                <next>
                  <block type="avancer">
                    <value name="NAME">
                      <block type="variables_get">
                        <field name="VAR">step</field>
                      </block>
                    </value>
                    <next>
                      <block type="tortue_gauche">
                        <field name="NAME">15</field>
                      </block>
                    </next>
                  </block>
                </next>
              </block>
            </statement>
          </block>
        </next>
      </block>
    </next>
  </block>

function ouvrirClick() {
    var fileinput = document.getElementById("fileToLoad");
    fileinput.click();

function ouvrirFichier() {
	var fileToLoad = document.getElementById("fileToLoad").files[0];
	var fileReader = new FileReader();
	fileReader.onload = function(fileLoadedEvent) {
		var textFromFileLoaded = fileLoadedEvent.target.result;
		try {
			workspace.clear();
			Blockly.Xml.domToWorkspace(workspace, Blockly.Xml.textToDom(textFromFileLoaded));
		} catch (e) {
			alert("is this file a Sofus file?");
		};
	}
	fileReader.readAsText(fileToLoad, "UTF-8");
}
function sauverFichier() {
	var textToWrite = Blockly.Xml.domToPrettyText( Blockly.Xml.workspaceToDom(workspace) );
	var textFileAsBlob = new Blob([textToWrite], {type:'text/plain'});
	var fileNameToSaveAs = prompt("name of the file (will be placed inside the Downloads folder) ?", "file.sof");
	if (fileNameToSaveAs==null) {
		return;
	}
	var downloadLink = document.createElement("a");
	downloadLink.download = fileNameToSaveAs;
	downloadLink.innerHTML = "Download File";
	if (window.webkitURL != null)
	{
		// Chrome allows the link to be clicked
		// without actually adding it to the DOM.
		downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
	}
	else
	{
		// Firefox requires the link to be added to the DOM
		// before it can be clicked.
		downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
		downloadLink.onclick = function destroyClickedElement(event) {
									document.body.removeChild(event.target);
								};
		downloadLink.style.display = "none";
		document.body.appendChild(downloadLink);
	}
	downloadLink.click();
}
