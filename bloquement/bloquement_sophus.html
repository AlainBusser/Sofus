<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Programmation graphique</title>
  <script src="javascript/blockly_compressed.js"></script>
  <script src="javascript/blocks_compressed.js"></script>
  <script src="javascript/javascript_compressed.js"></script>
  <script src="javascript/fr.js"></script>
  <script src="javascript/blocks_complements.js"></script>
  <script src="javascript/javascript_complements.js"></script>
  <script src="javascript/fr_complements.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    .grobouton { font-size: 140%;}
    h1 {
      color: red; font-variant: small-caps; text-shadow: 0.04em 0.02em 0.1em gray; }
    #sortieJS { display: inline-block; height: 480px; width: 50%; background-color: lightyellow; border: 3px inset orange; }
  </style>
</head>
<body>
  <h1>Sophus avec Blockly</h1>

  <p>Pour écrire un programme de calcul, glisser les élements sur le plan de travail. Pour effacer, glisser tout vers la corbeille 
  (en bas à droite). </p>

<table><tr><td>
  <div id="blocklyDiv" style="height: 580px; width: 800px;"></div>

  <xml id="toolbox" style="display: none">
    <category name="Variables" colour="330" custom="VARIABLE"></category>
    <category name="Entrées-sorties" colour="160">
        <block type="text"></block>
    <block type="text_print"></block>
    <block type="text_prompt"></block>
    </category>    
    
    
    <sep></sep>
    <sep></sep>
    <sep></sep>
    
    <category name="Sophus" colour="330">
		<category name="transformations">
			<block type="sophus_augmenter">
				<value name="DELTA">
					<block type="math_number">
						<field name="NUM">1</field>
					</block>
				</value>
			</block>
			<block type="sophus_diminuer">
				<value name="DELTA">
					<block type="math_number">
						<field name="NUM">1</field>
					</block>
				</value>
			</block>
			<block type="sophus_multiplier">
				<value name="DELTA">
					<block type="math_number">
						<field name="NUM">2</field>
					</block>
				</value>
			</block>
			<block type="sophus_diviser">
				<value name="DELTA">
					<block type="math_number">
						<field name="NUM">2</field>
					</block>
				</value>
			</block>
		</category>
        <category name="pourcentages">
			<block type="sophus_multiplier_fract">
				<value name="DELTA">
					<block type="math_number">
						<field name="NUM">2</field>
					</block>
				</value>
			</block>
			<block type="sophus_diviser_fract">
				<value name="DELTA">
					<block type="math_number">
						<field name="NUM">3</field>
					</block>
				</value>
			</block>
			<block type="sophus_augmenter_fract">
				<value name="DELTA">
					<block type="math_number">
						<field name="NUM">2</field>
					</block>
				</value>
			</block>
			<block type="sophus_diminuer_fract">
				<value name="DELTA">
					<block type="math_number">
						<field name="NUM">2</field>
					</block>
				</value>
			</block>
        </category>
		<category name="fonctions">
            <block type="sophus_inverser"></block>
            <block type="sophus_doubler"></block>
            <block type="sophus_carre"></block>
			<block type="sophus_puissance">
				<value name="POW">
					<block type="math_number">
						<field name="NUM">2</field>
					</block>
				</value>
			</block>
    </category>
    <category name="arrondis">
			<block type="sophus_arrondir">
				<value name="DELTA">
					<block type="math_number">
						<field name="NUM">2</field>
					</block>
				</value>
			</block>
			<block type="sophus_tronquer">
				<value name="DELTA">
					<block type="math_number">
						<field name="NUM">2</field>
					</block>
				</value>
			</block>
    </category>
    </category>
    
    <sep></sep>
    <sep></sep>
    <sep></sep>
    
    
    
    
    <category name="Logique" colour="210">
      <category name="Conditions">
        <block type="controls_if"></block>
        <block type="controls_if">
          <mutation else="1"></mutation>
        </block>
        <block type="controls_if">
          <mutation elseif="1" else="1"></mutation>
        </block>
      </category>
      <category name="Propositions">
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
        <block type="logic_null"></block>
        <block type="logic_ternary"></block>
      </category>
    </category>
    <category name="Boucles" colour="120">
        <category name="simples">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_forEach"></block>
        </category>
        <category name="complexes">
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <field name="VAR">i</field>
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
        <value name="BY">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="controls_flow_statements"></block>
	</category>
    </category>
    <category name="Math" colour="230">
        <category name="constantes">
      <block type="math_number"></block>
      <block type="math_constant"></block>
<!--      <block type="sophus_angle"> 
        </block> -->
      </category>
      <category name="fonctions">
      <block type="math_single"></block>
      <block type="math_trig"></block>
      <block type="math_number_property"></block>
      <block type="math_change">
        <value name="DELTA">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="math_round"></block>
      </category>
      <category name="opérations">
      <block type="math_arithmetic"></block>
      <block type="math_modulo"></block>
      <block type="math_constrain">
        <value name="LOW">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="HIGH">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      </category>
      <category name="hasard">
      <block type="math_random_int">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="math_random_float"></block>
      </category>
    <category name="Statistiques">
        <category name="listes">
      <block type="lists_create_empty"></block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat">
        <value name="NUM">
          <block type="math_number">
            <field name="NUM">5</field>
          </block>
        </value>
      </block>
        </category>
        <category name="manipulation">
      <block type="lists_indexOf"></block>
      <block type="lists_getIndex"></block>
      <block type="lists_setIndex"></block>
        </category>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="math_on_list"></block>
      </category>
    </category>
    
    
    <sep></sep>
    <sep></sep>
    <sep></sep>
    <sep></sep>
    <sep></sep>
    <sep></sep>
    
    
    
        <category name="Fabrique" colour="290" custom="PROCEDURE"></category>
        <category name="Texte" colour="160">
            <block type="text_join"></block>
            <block type="text_append"></block>
            <block type="text_length"></block>
            <block type="text_indexOf"></block>
            <block type="text_charAt"></block>
            <block type="text_getSubstring"></block>
            <block type="lists_split"></block>
        </category>

  </xml>

<xml id="startBlocks" style="display: none">
  <block type="variables_set" x="78" y="79">
    <field name="VAR">c</field>
    <value name="VALUE">
      <block type="math_number">
        <field name="NUM">0</field>
      </block>
    </value>
    <next>
      <block type="variables_set">
        <field name="VAR">p</field>
        <value name="VALUE">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <next>
          <block type="controls_repeat_ext">
            <value name="TIMES">
              <block type="math_number">
                <field name="NUM">40</field>
              </block>
            </value>
            <statement name="DO">
              <block type="sophus_augmenter">
                <field name="VAR">c</field>
                <value name="DELTA">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <next>
                  <block type="sophus_diviser">
                    <field name="VAR">c</field>
                    <value name="DELTA">
                      <block type="math_number">
                        <field name="NUM">2</field>
                      </block>
                    </value>
                    <next>
                      <block type="variables_set">
                        <field name="VAR">c</field>
                        <value name="VALUE">
                          <block type="math_single">
                            <field name="OP">ROOT</field>
                            <value name="NUM">
                              <block type="variables_get">
                                <field name="VAR">c</field>
                              </block>
                            </value>
                          </block>
                        </value>
                        <next>
                          <block type="sophus_multiplier">
                            <field name="VAR">p</field>
                            <value name="DELTA">
                              <block type="variables_get">
                                <field name="VAR">c</field>
                              </block>
                            </value>
                          </block>
                        </next>
                      </block>
                    </next>
                  </block>
                </next>
              </block>
            </statement>
            <next>
              <block type="sophus_inverser">
                <field name="VAR">p</field>
                <next>
                  <block type="sophus_doubler">
                    <field name="CHOIX">2</field>
                    <field name="VAR">p</field>
                    <next>
                      <block type="text_print">
                        <value name="TEXT">
                          <block type="variables_get">
                            <field name="VAR">p</field>
                          </block>
                        </value>
                      </block>
                    </next>
                  </block>
                </next>
              </block>
            </next>
          </block>
        </next>
      </block>
    </next>
  </block>
</xml>



  <script>
    var workspace = Blockly.inject('blocklyDiv',
        {media: 'media/',
         toolbox: document.getElementById('toolbox')});
    Blockly.Xml.domToWorkspace(workspace,
        document.getElementById('startBlocks'));
  function myUpdateFunction() {
  var code = Blockly.JavaScript.workspaceToCode(workspace);
  document.getElementById('sortieJS').value = code;
}
workspace.addChangeListener(myUpdateFunction);
function lancer() { 
    Blockly.JavaScript.addReservedWords('code');
var code = Blockly.JavaScript.workspaceToCode(workspace);
try {
  eval(code);
} catch (e) {
  alert(e);
}
}

function effacer() {
	workspace.clear();
}
function ouvrirClick() {
    var fileinput = document.getElementById("fileToLoad");
    fileinput.click();
}
function ouvrirFichier() {
	var fileToLoad = document.getElementById("fileToLoad").files[0];
	var fileReader = new FileReader();
	fileReader.onload = function(fileLoadedEvent) {
		var textFromFileLoaded = fileLoadedEvent.target.result;
		try {
			workspace.clear();
			Blockly.Xml.domToWorkspace(workspace, Blockly.Xml.textToDom(textFromFileLoaded));
		} catch (e) {
			alert("ce fichier ne semble pas être lisible par Blockly");
		};
	}
	fileReader.readAsText(fileToLoad, "UTF-8");
}
function sauverFichier() {
	var textToWrite = Blockly.Xml.domToPrettyText( Blockly.Xml.workspaceToDom(workspace) );
	var textFileAsBlob = new Blob([textToWrite], {type:'text/plain'});
	var fileNameToSaveAs = prompt("nom du fichier (sauvé dans le dossier de téléchargements) ?", "fichier.txt");
	if (fileNameToSaveAs==null) {
		return;
	}
	var downloadLink = document.createElement("a");
	downloadLink.download = fileNameToSaveAs;
	downloadLink.innerHTML = "Download File";
	if (window.webkitURL != null)
	{
		// Chrome allows the link to be clicked
		// without actually adding it to the DOM.
		downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
	}
	else
	{
		// Firefox requires the link to be added to the DOM
		// before it can be clicked.
		downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
		downloadLink.onclick = function destroyClickedElement(event) {
									document.body.removeChild(event.target);
								};
		downloadLink.style.display = "none";
		document.body.appendChild(downloadLink);
	}
	downloadLink.click();
}


  </script>
  </td><td></td><td>
  <textarea id="sortieJS" rows="32" cols="100"></textarea>
  
</td></tr>
         <tr>
             <td><button class="grobouton" onClick="lancer();">Lancer</button></td><td></td>
            <td align="center">
				
				<input type="file" id="fileToLoad" style="display: none" onchange="ouvrirFichier();" />
				<input type="button" value="Ouvrir" onclick="ouvrirClick();"/>
				<button type="button" onclick="sauverFichier()">Sauver</button>
			</td>
</tr>



</table>
